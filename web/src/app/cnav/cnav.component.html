<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crazy_Healthy</title>
  <link rel="stylesheet" href="cnav.component.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Crazy_Healthy</a>
      <button class="navbar-toggler" style="background:black;"type="button" (click)="toggleNavbar()" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-expanded="false">
        <span class="navbar-toggler-icon" ></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngClass]="{'show':navbarOpen}">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" matTooltip="Home"  routerLink="/chome"><mat-icon>home</mat-icon></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" matTooltip="About" routerLink="/cabout"><mat-icon>info</mat-icon></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" matTooltip="Products" routerLink="/cproduct"><mat-icon>shopping_basket</mat-icon></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" matTooltip="Social Media" routerLink="/csocial"><mat-icon>public</mat-icon></a>
          </li>
        </ul>
        <button routerLink="/csignin" class="search">Login</button>
      </div>
    </div>
  </nav>
</body>
</html>
