<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crazy_Healthy</title>
  <link rel="stylesheet" href="anav.component.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Crazy_Healthy</a>
      <button class="navbar-toggler" style="background:black;"type="button" (click)="toggleNavbar()" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-expanded="false">
        <span class="navbar-toggler-icon" ></span>
      </button>
      <div class="collapse navbar-collapse" style="margin-right:0px;"id="navbarSupportedContent" [ngClass]="{'show':navbarOpen}">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" matTooltip="Dashboard" routerLink="/adashboard"><mat-icon>dashboard</mat-icon></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" matTooltip="Customers" routerLink="/acustomers"><mat-icon>people</mat-icon></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" matTooltip="Products" routerLink="/aproducts"><mat-icon>shopping_basket</mat-icon></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" matTooltip="Orders" routerLink="/aorders"><mat-icon>assignment</mat-icon></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" matTooltip="Revies" routerLink="/areviews">	<mat-icon>star_half</mat-icon></a>
          </li>
          
        </ul>
        <button routerLink="/csignin" class="search">Account</button>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
